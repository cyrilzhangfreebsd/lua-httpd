<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Install FreeBSD</title>
		<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
			<link rel="stylesheet" href="https://unpkg.com/bulmaswatch/{{theme}}/bulmaswatch.min.css"> -->
	</head>
	<body>
		<script>

			function checkPassword () {
				if (document.getElementById("password").value ===
					document.getElementById("confirm_password").value) {
					document.getElementById("message").innerHTML = "Passwords match!";
					document.getElementById("submitbutton").disabled = false;
				} else {
					document.getElementById("message").innerHTML = "Passwords don't match";
					document.getElementById("submitbutton").disabled = true;
				}
			}
			function startup () {
				let password = document.getElementById("password");
				let confirm_password = document.getElementById("confirm_password");

				password.addEventListener("keyup", checkPassword);
				confirm_password.addEventListener("keyup", checkPassword);
			}
			window.addEventListener("load", startup);

		</script>
		<div class="columns is-centered">
			<div class="column is-narrow">

				<h1 class="title">Add User</h1>

				<form action="/adduser" method="POST">
					<div class="field">
						<label class="label">Real name:</label>
						<div class="control">
							<input class="input" type="text" name="real_name"
							    placeholder="real name" required>
						</div>
					</div>

					<div class="field">
						<label class="label">Username:</label>
						<div class="control">
							<input class="input" type="text" name="username" required
							    placeholder="username" pattern="^[a-z_]([a-z0-9_-]{0,31}|[a-z0-9_-]{0,30}\$)$"> <!-- TODO Make a better regex -->
						</div>
					</div>

					<div class="field">
						<label class="label">Additional groups:</label>
						<div class="control">
							<input class="input" type="text" name="groups"
						      placeholder="additional groups" value="wheel">
						</div>
					</div>

					<div class="field">
						<label class="label">Shell:</label>
						<div class="control">
							<div class="select">
								<select name="shell">
									{% for _, shell in ipairs(shells) do %}
									<option value="{{shell}}">{{shell}}</option>
									{% end %}
								</select>
							</div>
						</div>
					</div>

					<div class="field">
						<label class="label">Password:</label>
						<div class="control">
							<input class="input" type="password" name="password" id="password"
							    placeholder="password" required>
						</div>
					</div>

					<div class="field">
						<label class="label">Confirm password:</label>
						<div class="control">
							<input class="input" type="password" name="confirm_password" id="confirm_password"
							    placeholder="confirm password" required>
						</div>
					</div>
					<span id="message"></span>
					<div class="field">
						<div class="control">
							<input id="submitbutton" class="button is-primary" type="submit" value="Apply" disabled>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
