<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Install FreeBSD</title>
		<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
			<link rel="stylesheet" href="https://unpkg.com/bulmaswatch/{{theme}}/bulmaswatch.min.css"> -->
	</head>
	<body>
		<script>
			function startup () {
				console.log("testing");
			}
			window.addEventListener("load", startup);

		</script>
		<div class="columns is-centered">
			<div class="column is-narrow">

				<h1 class="title">Select installer language</h1>

				<form action="/setlanguage" method="POST">
					<div class="field">
						<div class="control">
							<div class="select">
								<select id="language" name="language">
									{% for _, l in ipairs(language_list) do %}
									<option {{selected(l == cur_lang)}} value="{{l}}">{{languages[l].name}}</option>
									{% end %}
								</select>
							</div>
						</div>
					</div>

					<hr>

					<div class="field">
						<div class="control">
							<input class="button is-primary" type="submit" value="Confirm">
						</div>
					</div>
				</form>

				<p>Setting the language also allows the installer to pick reasonable default options, but you can easily override these.</p>
			</div>
		</div>
	</body>
</html>
