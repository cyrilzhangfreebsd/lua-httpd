<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{lang["Install FreeBSD"][cur_lang]}}</title>
		<link rel="stylesheet" href="/style">
	</head>
	<body>
		<div class="columns is-centered">
			<div class="column is-narrow">

				<h1 class="title">{{lang["Select installer language"][cur_lang]}}</h1>

				<form action="/setlanguage" method="POST">
					<div class="field">
						<div class="control">
							<div class="select">
								<select id="language" name="language">
									{% for code, l in pairsByKeys(languages) do %}
									<option {{selected(code == cur_lang)}} value="{{code}}">{{l.name}}</option>
									{% end %}
								</select>
							</div>
						</div>
					</div>

					<div class="field">
						<div class="control">
							<button class="is-primary" type="submit">{{lang["Confirm"][cur_lang]}}</button>
						</div>
					</div>
				</form>

				<p>{{lang["Choosing a language also allows the installer to pick reasonable default options."][cur_lang]}}</p>
			</div>
		</div>
	</body>
</html>
